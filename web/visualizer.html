<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Visualizer - Interactive Circuit Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4ECDC4, #95E1D3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a8dadc;
            font-size: 1.1em;
        }

        .upload-area {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed #4ECDC4;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            background: rgba(78, 205, 196, 0.1);
            border-color: #95E1D3;
        }

        .upload-area.dragover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #FFD93D;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #4ECDC4, #95E1D3);
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #FF6B6B, #FFD93D);
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .info-panel.active {
            display: block;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #4ECDC4;
        }

        .info-card h3 {
            color: #4ECDC4;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .info-card .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #95E1D3;
        }

        .component-list {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .component-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .component-id {
            font-weight: bold;
            color: #FFD93D;
        }

        .component-type {
            color: #a8dadc;
        }

        .visualization-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 30px;
            min-height: 400px;
            display: none;
        }

        .visualization-area.active {
            display: block;
        }

        canvas {
            width: 100%;
            height: 500px;
            background: #1a1a2e;
            border-radius: 5px;
        }

        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid #FF6B6B;
            color: #FF6B6B;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error.active {
            display: block;
        }

        .action-bar {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .stat-item {
            font-size: 0.9em;
            color: #a8dadc;
        }

        .stat-item strong {
            color: #4ECDC4;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîå Circuit Visualizer</h1>
            <p class="subtitle">Interactive viewer for .circuit.json files</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <h2>Drop your .circuit.json file here</h2>
            <p style="margin-top: 10px; color: #a8dadc;">or click to browse</p>
            <input type="file" id="fileInput" accept=".json,.circuit.json">
        </div>

        <div class="error" id="errorBox"></div>

        <div class="info-panel" id="infoPanel">
            <h2>üìã Circuit Information</h2>
            <div id="circuitMetadata"></div>
            
            <div class="info-grid">
                <div class="info-card">
                    <h3>‚ö° Components</h3>
                    <div class="value" id="componentCount">0</div>
                </div>
                <div class="info-card">
                    <h3>üîó Connections</h3>
                    <div class="value" id="connectionCount">0</div>
                </div>
                <div class="info-card">
                    <h3>üìê Nets</h3>
                    <div class="value" id="netCount">0</div>
                </div>
            </div>

            <div class="action-bar">
                <button class="btn" onclick="validateCircuit()">‚úì Validate</button>
                <button class="btn btn-secondary" onclick="exportBOM()">üì¶ Export BOM</button>
                <button class="btn" onclick="showComponents()">üìã Show Components</button>
                <button class="btn btn-secondary" onclick="downloadJSON()">‚¨áÔ∏è Download</button>
            </div>

            <div class="component-list" id="componentList" style="display: none;"></div>
        </div>

        <div class="visualization-area" id="visualizationArea">
            <h2>üé® Circuit Visualization</h2>
            <p style="color: #a8dadc; margin: 10px 0;">Simple schematic representation</p>
            <canvas id="circuitCanvas"></canvas>
        </div>
    </div>

    <script>
        let currentCircuit = null;

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) loadCircuit(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadCircuit(file);
        });

        function loadCircuit(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    currentCircuit = JSON.parse(e.target.result);
                    displayCircuitInfo();
                    hideError();
                } catch (error) {
                    showError('Invalid JSON file: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function displayCircuitInfo() {
            const metadata = currentCircuit.metadata || {};
            const components = currentCircuit.components || [];
            const nets = currentCircuit.nets || [];
            const connections = currentCircuit.connections || [];

            document.getElementById('infoPanel').classList.add('active');
            
            // Metadata
            let metadataHTML = `
                <h3 style="color: #4ECDC4; margin-top: 20px;">${metadata.name || 'Unnamed Circuit'}</h3>
                <p style="color: #a8dadc;">${metadata.description || ''}</p>
                <div class="stats">
                    ${metadata.author ? `<div class="stat-item"><strong>Author:</strong> ${metadata.author}</div>` : ''}
                    ${metadata.version ? `<div class="stat-item"><strong>Version:</strong> ${metadata.version}</div>` : ''}
                    ${metadata.created ? `<div class="stat-item"><strong>Created:</strong> ${metadata.created}</div>` : ''}
                </div>
            `;
            document.getElementById('circuitMetadata').innerHTML = metadataHTML;

            // Counts
            document.getElementById('componentCount').textContent = components.length;
            document.getElementById('netCount').textContent = nets.length;
            document.getElementById('connectionCount').textContent = 
                nets.reduce((sum, net) => sum + (net.connections?.length || 0), 0) + connections.length;

            // Simple visualization
            drawSimpleCircuit();
        }

        function showComponents() {
            const list = document.getElementById('componentList');
            const components = currentCircuit.components || [];
            
            if (list.style.display === 'none') {
                let html = '<h3 style="color: #4ECDC4; margin-bottom: 15px;">Component List</h3>';
                components.forEach(comp => {
                    html += `
                        <div class="component-item">
                            <span class="component-id">${comp.id}</span>
                            <span class="component-type">${comp.type} ${comp.value || ''}</span>
                        </div>
                    `;
                });
                list.innerHTML = html;
                list.style.display = 'block';
            } else {
                list.style.display = 'none';
            }
        }

        function validateCircuit() {
            if (!currentCircuit) return;
            
            const errors = [];
            const warnings = [];

            // Basic validation
            if (!currentCircuit.version) errors.push('Missing version');
            if (!currentCircuit.metadata?.name) errors.push('Missing circuit name');
            if (!currentCircuit.components || currentCircuit.components.length === 0) {
                errors.push('No components defined');
            }

            // Check duplicate IDs
            const ids = new Set();
            currentCircuit.components?.forEach(comp => {
                if (ids.has(comp.id)) errors.push(`Duplicate component ID: ${comp.id}`);
                ids.add(comp.id);
            });

            if (errors.length === 0 && warnings.length === 0) {
                alert('‚úÖ Circuit is valid!\n\nNo errors or warnings found.');
            } else {
                let msg = '';
                if (errors.length > 0) {
                    msg += '‚ùå Errors:\n' + errors.join('\n') + '\n\n';
                }
                if (warnings.length > 0) {
                    msg += '‚ö†Ô∏è Warnings:\n' + warnings.join('\n');
                }
                alert(msg);
            }
        }

        function exportBOM() {
            if (!currentCircuit) return;

            const components = currentCircuit.components || [];
            let csv = 'Item,Designator,Type,Value,Package,Description\n';
            
            components.forEach((comp, i) => {
                csv += `${i+1},"${comp.id}","${comp.type}","${comp.value || ''}","${comp.package || ''}","${comp.description || ''}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bom.csv';
            a.click();
        }

        function downloadJSON() {
            if (!currentCircuit) return;

            const json = JSON.stringify(currentCircuit, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'circuit.json';
            a.click();
        }

        function drawSimpleCircuit() {
            document.getElementById('visualizationArea').classList.add('active');
            const canvas = document.getElementById('circuitCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = canvas.clientWidth;
            canvas.height = 500;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const components = currentCircuit.components || [];
            const spacing = Math.min(canvas.width / (components.length + 1), 100);

            // Draw components
            ctx.font = '12px monospace';
            ctx.fillStyle = '#4ECDC4';
            ctx.strokeStyle = '#95E1D3';
            ctx.lineWidth = 2;

            components.forEach((comp, i) => {
                const x = spacing * (i + 1);
                const y = canvas.height / 2;

                // Draw component box
                ctx.strokeRect(x - 30, y - 20, 60, 40);
                
                // Draw ID
                ctx.fillStyle = '#FFD93D';
                ctx.fillText(comp.id, x - 15, y - 25);
                
                // Draw type
                ctx.fillStyle = '#4ECDC4';
                ctx.fillText(comp.type, x - 25, y + 5);
                
                // Draw value if exists
                if (comp.value) {
                    ctx.fillStyle = '#95E1D3';
                    ctx.fillText(comp.value, x - 20, y + 50);
                }
            });

            // Draw connections
            ctx.strokeStyle = '#FF6B6B';
            ctx.setLineDash([5, 5]);
            for (let i = 0; i < components.length - 1; i++) {
                const x1 = spacing * (i + 1) + 30;
                const x2 = spacing * (i + 2) - 30;
                const y = canvas.height / 2;
                
                ctx.beginPath();
                ctx.moveTo(x1, y);
                ctx.lineTo(x2, y);
                ctx.stroke();
            }
        }

        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = '‚ùå Error: ' + message;
            errorBox.classList.add('active');
        }

        function hideError() {
            document.getElementById('errorBox').classList.remove('active');
        }
    </script>
</body>
</html>
